<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>School Management System</h1>
            <nav>
                <button class="nav-btn active" data-section="students">Students</button>
                <button class="nav-btn" data-section="teachers">Teachers</button>
                <button class="nav-btn" data-section="courses">Courses</button>
                <button class="nav-btn" data-section="enrollments">Enrollments</button>
                <button class="nav-btn" data-section="grades">Grades</button>
                <button class="nav-btn" data-section="attendance">Attendance</button>
            </nav>
        </header>

        <main>
            <!-- Students Section -->
            <section id="students" class="section active">
                <h2>Student Management</h2>
                <div class="controls">
                    <button id="add-student-btn" class="btn btn-primary">Add New Student</button>
                    <input type="text" id="search-students" placeholder="Search students..." class="search-input">
                </div>
                <div id="students-table-container">
                    <table id="students-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Date of Birth</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="students-tbody">
                            <!-- Student data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Teachers Section -->
            <section id="teachers" class="section">
                <h2>Teacher Management</h2>
                <div class="controls">
                    <button id="add-teacher-btn" class="btn btn-primary">Add New Teacher</button>
                    <input type="text" id="search-teachers" placeholder="Search teachers..." class="search-input">
                </div>
                <div id="teachers-table-container">
                    <table id="teachers-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Department</th>
                                <th>Hire Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="teachers-tbody">
                            <!-- Teacher data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Courses Section -->
            <section id="courses" class="section">
                <h2>Course Management</h2>
                <div class="controls">
                    <button id="add-course-btn" class="btn btn-primary">Add New Course</button>
                    <input type="text" id="search-courses" placeholder="Search courses..." class="search-input">
                </div>
                <div id="courses-table-container">
                    <table id="courses-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Course Name</th>
                                <th>Course Code</th>
                                <th>Credits</th>
                                <th>Teacher</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="courses-tbody">
                            <!-- Course data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Other sections (enrollments, grades, attendance) would follow similar pattern -->
        </main>
    </div>

    <!-- Modal for forms -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                <!-- Form content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
